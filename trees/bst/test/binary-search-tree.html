  <body>
    <h1>Binary search tree tests</h1>
    <script type="text/javascript">
      ;(function() {
         var bst;
         /*var except = chai.expect;*/


         function setUp() {
           bst = new BinarySearchTree();
         }


         function testAdd() {
           setUp();

           console.log('In: ', arguments.callee.name);

           bst.add();
           console.log('When tree empty: ', bst.size() === 0);

           var seed = [1, 3, 4, 6, 7, 8, 10, 13, 14];
           for (var i = 0, len = seed.length; i < seed.length; i++) {
             bst.add(seed[i]);
           }
           console.log('Bulk add: ', bst.size() === seed.length);

           tearDown();
            /*expect(bst.size()).to.equal(4);*/
         }


         function tearDown() {
           delete bst;
         }
         
         testAdd();
       }(window || {}));
    </script>

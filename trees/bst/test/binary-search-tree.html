<html>
  <head>
    <title>Binary search tree tests</title>
    <link href="" rel="stylesheet">
    <!--<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/chai/1.10.0/chai.min.js"></script>-->
    <script type="text/javascript" src="../src/binary-search-tree.js"></script>
  </head>
  <body>
    <h1>Binary search tree tests</h1>
    <script type="text/javascript">
      ;(function() {
         var bst;
         /*var except = chai.expect;*/


         function setUp() {
           bst = new BinarySearchTree();
         }


         function testAdd() {
           setUp();

           console.log('In: ', arguments.callee.name);

           bst.add();
           console.log('When tree empty, size is 0: ', bst.size() === 0);

           var seed = [1, 3, 4, 6, 7, 8, 10, 13, 14];
           console.log('Adding', seed);
           for (var i = 0, len = seed.length; i < seed.length; i++) {
             bst.add(seed[i]);
           }
           console.log('After Bulk add, size is 9 ', bst.size() === seed.length);

           tearDown();
         }


         function testContains() {
           setUp();

           console.log('\nIn: ', arguments.callee.name);

           bst.add();
           console.log('When tree empty: bst.contains(1)', bst.contains(1));

           var seed = [1, 3, 4, 6, 7, 8, 10, 13, 14];
           console.log('Adding', seed);
           for (var i = 0, len = seed.length; i < seed.length; i++) {
             bst.add(seed[i]);
           }
           console.log('After bulk add, contains 8:  ', bst.contains(8));
           console.log('After bulk add, contains 9:  ', bst.contains(9));

           tearDown();
         }


         function testDelete() {
           setUp();

           console.log('\nIn: ', arguments.callee.name);

           bst.add(5);
           bst.add(10);
           bst.add(6);
           console.log('bst.contains(5)', bst.contains(5));
           bst.remove(5);
           console.log('Size after first remove, 2: ', bst.size() === 2);
           console.log('Root, 10: ', bst._root.value === 10);
           console.log('bst.contains(5)', bst.contains(5));

           tearDown();
         }


         function tearDown() {
           delete bst;
         }

         testAdd();
         testContains();
         testDelete();
       }(window || {}));
    </script>
  </body>
</html>
